<head>

<body>
    
    <div id="raiz" >

    </div>

    <script src = "https://unpkg.com/react@18.2.0/umd/react.development.js"> </script>

    <script src = "https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js"> </script>

    <script>
    
       const root= ReactDOM.createRoot(document.getElementById("raiz"));
       const todoList = [];

       const submit = (evento) => {
            event.preventDefault();
            todoList.push(React.createElement('li',{key:event.target.todo.value},event.target.todo.value)); 
            const ul = React.createElement('ul',null,todoList);

            event.target.todo.value = '';
            event.target.todo.focus();
            root.render([form,ul]);
       }

       const form = React.createElement('form', {onSubmit: submit},
       [
       React.createElement('input',{type: 'text',name:'todo'}),
       React.createElement('button',{type:'submit'},'Agregar')
       ]);

       root.render(form);
    </script>

</body>
